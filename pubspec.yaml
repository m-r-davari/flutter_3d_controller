name: flutter_3d_controller
description: The most complete Flutter package for rendering interactive 3D models in various formats (GLB, GLTF, OBJ, FBX), with the ability to control animations, textures, camera, and more.
version: 2.0.2
homepage: https://github.com/m-r-davari/flutter_3d_controller

topics:
  - "model-viewer"
  - "models3d"
  - "models-3d"
  - "objects-3d"
  - "viewer-3d"

platforms:
  android:
  ios:
  web:

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.0
  vector_math: ^2.1.4
  http: ^1.2.2
  webview_flutter: ^3.0.4
  webview_flutter_android: ^2.7.0
  webview_flutter_wkwebview: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0



flutter:
  assets:
    - assets/